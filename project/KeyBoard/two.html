<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2 id="a1"> Gaurav</h2>
  <input type="button" id='bt1' value="Start">
  <input type="button" id="bt2" value="Stop">
  <script>
    const bt1 = document.querySelector('#bt1');
    const bt2 = document.querySelector('#bt2');

    const start = function () {
      document.querySelector('#a1').innerHTML = 'Khatik'
    }
    const t1 = setTimeout(start, 100000);
    bt1.addEventListener('click', start)

    bt2.addEventListener('click', function () {
      clearTimeout(t1);
      document.querySelector('#a1').innerHTML = 'Stopped'
    })

  </script>
</body>

</html>
